<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt('Введите число месяца')

        if (day < 1 || day > 31){
            alert('Введите кореектное число месяца')
        } else if (day <= 10){
            alert('Число: ' + day + ' попадает в 1 декаду')
        } else if (day <= 20){
            alert('Число: ' + day + ' попадает в 2 декаду')
        } else {
            alert('Число: ' + day + ' попадает в 3 декаду')
        }

    </script>
</body>
</html>
