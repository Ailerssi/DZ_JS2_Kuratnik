    <script>
    // Задание 7
        const n = prompt("Введите число от 0 до 59:");
        
        if (n < 0 || n > 59) {
        alert("ЭЭЭ, введи норм чило по-брптски");
        } else if (n < 15) {
        alert("Первая четверть часа");

        alert("Четвертая четверть часа");
        }
