<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Скрипт из 8 задание: 
        let day = prompt('Введите число в году')
        //Проверка
        function containsOnlyLetters(str) {
        return /^[a-zA-Zа-яА-Я]+$/.test(str);
        }
        if (containsOnlyLetters(day)){
            alert('Введите ЧИСЛО!!!')
        }
        if(day > 365 || day < 1){
            alert('Введите орректное число 1-365')
        }
        // Конец проверки 
        let month;
        if(day <= 31) {
        month = 1;
        } else if(day <= 59) {
        month = 2;
        } else if(day <= 90) {
        month = 3;
        } else if(day <= 120) {
        month = 4;
        } else if(day <= 151) {
        month = 5;
        } else if(day <= 181) {
        month = 6;
        } else if(day <= 212) {
        month = 7;
        } else if(day <= 243) {
        month = 8;
        } else if(day <= 273) {
        month = 9;
        } else if(day <= 304) {
        month = 10;
        } else if(day <= 334) {
        month = 11;
        } else {
        month = 12;
        }
        switch(month) {
        case 12:
        case 1:
        case 2:
        document.write("Зима ");
        break;
        case 3:
        case 4:
        case 5:
        document.write("Весна ");
        break;
        case 6:
        case 7:
        case 8:
        document.write("Лето ");
        break;
        case 9:
        case 10:
        case 11:
        document.write("Осень ");
        break;
        }
        document.write("Месяц:", month);
    </script>
</body>
</html>
